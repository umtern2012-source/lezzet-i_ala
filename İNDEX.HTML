<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lezzet-i Ala SipariÅŸ</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: black;
  color: white;
}

header {
  text-align: center;
  padding: 15px;
  border-bottom: 2px solid orange;
}

header img {
  width: 80px;
  display: block;
  margin: auto;
}

header h1 {
  color: orange;
  margin: 5px 0;
}

#categories {
  display: flex;
  gap: 10px;
  padding: 10px;
  overflow-x: auto;
}

.cat-btn {
  background: #222;
  color: white;
  border: 1px solid orange;
  padding: 8px 15px;
  border-radius: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.cat-btn:hover, .cat-btn.active {
  background: orange;
  color: black;
}

#products {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 15px;
  padding: 15px;
}

.product {
  background: #111;
  border: 1px solid #333;
  padding: 15px;
  border-radius: 12px;
  text-align: center;
  cursor: pointer;
  transition: 0.2s;
}

.product:hover {
  border-color: orange;
  transform: scale(1.05);
}

.product h3 {
  color: orange;
  margin: 5px 0;
}

#cart {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #111;
  border-top: 2px solid orange;
  padding: 10px;
}

#cart-items {
  max-height: 120px;
  overflow-y: auto;
}

button {
  padding: 10px;
  border: none;
  cursor: pointer;
  border-radius: 6px;
}

#orderBtn {
  background: orange;
  color: black;
  width: 100%;
  font-size: 18px;
}

#clearBtn {
  background: red;
  color: white;
  width: 100%;
  margin-top: 5px;
}

/* Popup */
#popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
}

#popup div {
  background: #111;
  padding: 20px;
  border: 2px solid orange;
  border-radius: 10px;
  width: 300px;
}

#popup input {
  width: 100%;
  padding: 8px;
  margin: 5px 0;
}
</style>
</head>

<body>

<header>
  <!-- LOGO -->
  <img src="logo.png" alt="Logo">
  <!-- RESTORAN ADI -->
  <h1>Lezzet-i Ala KÃ¶fte & KokoreÃ§</h1>
</header>

<div id="categories"></div>
<div id="products"></div>

<!-- SEPET -->
<div id="cart">
  <div id="cart-items"></div>
  <h3>Toplam: <span id="total">0</span> TL</h3>
  <button id="orderBtn">ðŸ“² SipariÅŸ Ver</button>
  <button id="clearBtn">ðŸ§¹ Sepeti Temizle</button>
</div>

<!-- POPUP -->
<div id="popup">
  <div>
    <h3>Bilgilerinizi Girin</h3>
    <input id="name" placeholder="Ad Soyad">
    <input id="phone" placeholder="Telefon">
    <input id="address" placeholder="Adres">
    <button onclick="sendWhatsApp()">GÃ¶nder</button>
  </div>
</div>

<script>
// ÃœRÃœNLER
let products = [
 {name:"KokoreÃ§ YarÄ±m", price:150, category:"KokoreÃ§"},
 {name:"KokoreÃ§ Tam", price:280, category:"KokoreÃ§"},
 {name:"KÃ¶fte Ekmek", price:120, category:"KÃ¶fte"},
 {name:"KÃ¶fte MenÃ¼", price:220, category:"KÃ¶fte"},
 {name:"KarÄ±ÅŸÄ±k Izgara", price:480, category:"Izgara"},
];

let cart = {};
let categories = [...new Set(products.map(p=>p.category))];

// KATEGORÄ° BUTONLARI
let catDiv = document.getElementById("categories");
categories.forEach(c=>{
 let btn=document.createElement("button");
 btn.className="cat-btn";
 btn.innerText=c;
 btn.onclick=()=>filterCategory(c,btn);
 catDiv.appendChild(btn);
});

// ÃœRÃœNLERÄ° YÃœKLE
function loadProducts(list){
 document.getElementById("products").innerHTML="";
 list.forEach(p=>{
  let d=document.createElement("div");
  d.className="product";
  d.innerHTML=`<h3>${p.name}</h3><p>${p.price} TL</p>`;
  d.onclick=()=>addToCart(p);
  document.getElementById("products").appendChild(d);
 });
}
loadProducts(products);

// KATEGORÄ° FÄ°LTRE
function filterCategory(cat,btn){
 document.querySelectorAll(".cat-btn").forEach(b=>b.classList.remove("active"));
 btn.classList.add("active");
 loadProducts(products.filter(p=>p.category==cat));
}

// SEPETE EKLE
function addToCart(p){
 if(!cart[p.name]) cart[p.name]={...p,qty:0};
 cart[p.name].qty++;
 updateCart();
}

// SEPET GÃœNCELLE
function updateCart(){
 let div=document.getElementById("cart-items");
 div.innerHTML="";
 let total=0;
 for(let k in cart){
  let item=cart[k];
  total+=item.price*item.qty;
  div.innerHTML+=`${item.name} x${item.qty} = ${item.price*item.qty} TL<br>`;
 }
 document.getElementById("total").innerText=total;
}

// SEPET TEMÄ°ZLE
document.getElementById("clearBtn").onclick=()=>{
 cart={};
 updateCart();
};

// POPUP AÃ‡
document.getElementById("orderBtn").onclick=()=>{
 document.getElementById("popup").style.display="flex";
};

// WHATSAPP GÃ–NDER
function sendWhatsApp(){
 let name=document.getElementById("name").value;
 let phone=document.getElementById("phone").value;
 let address=document.getElementById("address").value;

 let msg=`SipariÅŸ:\\nAd: ${name}\\nTel: ${phone}\\nAdres: ${address}\\n\\n`;
 for(let k in cart){
  let i=cart[k];
  msg+=`${i.name} x${i.qty} = ${i.price*i.qty} TL\\n`;
 }
 msg+=`Toplam: ${document.getElementById("total").innerText} TL`;

 let url=`https://wa.me/905337750685?text=${encodeURIComponent(msg)}`;
 window.open(url,"_blank");
}
</script>

</body>
</html>
